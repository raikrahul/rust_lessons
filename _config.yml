# Site settings
title: Rust Lessons
description: Learn the Rust programming language with clear, text-based tutorials and examples.
baseurl: "/rust_lessons" 
url: "https://raikrahul.github.io" # Keep this
author: Rahul


# Theme and markdown settings
theme: jekyll-theme-minimal
markdown: kramdown
# _config.yml
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1
  

# Plugins
plugins:
  - jekyll-feed         # RSS feed support
  - jekyll-sitemap      # Generates a sitemap.xml for better SEO
  - jekyll-seo-tag      # Adds metadata for improved SEO
  - jekyll-paginate     # Enables pagination for blog posts
  - jekyll-assets       # Improves asset management
  - jekyll-compose      # Streamlines post creation (optional)

# Pagination settings
paginate: 5 # Number of posts per page

# Exclude unnecessary files from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Custom styling
sass:
  style: compressed

# Social media and SEO metadata
social:
  twitter: msft_rahul
  github: raikrahul

# Analytics (Optional: Replace with your own tracking ID)
google_analytics: UA-XXXXXXXXX-X
